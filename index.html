<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css">

    <script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous">
    </script>

    <script src="script.js"></script>
</head>

<body>
    <div class="pokedex">
        
        <div class="header">
            <h1 id="poke-title">Pokedex</h1>
            <div id="search-wrap">
                <input id="search-input" type="text" placeholder="Nome do Pokemon">
                <button id="search-btn" onclick="searchPokemon()">Pesquisar</button>
            </div>

            
        </div>

        <!--    <a href="pokemon.html"> teste</a> -->

        <div id="btn-list">
            <button value="normal" >Normal</button>
            <button value="grass">Grass</button>
            <button value="fire">Fire</button>
            <button value="water">Water</button>
            <button value="ground">Ground</button>
        </div>

        <hr>
        
        <div id="field">
            
        </div>
    </div>

</body>
</html>
